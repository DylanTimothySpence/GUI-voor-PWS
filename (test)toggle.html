<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertrek/Aankomst Toggle</title>
    <style>
        .toggle {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .toggle input {
            display: none;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            width: 100%;
            height: 100%;
            background: #ccc;
            border-radius: 24px;
            transition: 0.3s;
        }
        .slider:before {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            left: 2px;
            bottom: 2px;
            background: white;
            border-radius: 50%;
            transition: 1.3s;
        }
        input:checked + .slider {
            background: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>

    <form action="submit.php" method="POST">
        <label class="toggle">
            <input type="checkbox" id="toggleXOR" name="option" value="aankomst" onchange="updateLabel(this)">
            <span class="slider"></span>
        </label>
        <p id="toggleLabel">Vertrek</p>
        <input type="hidden" name="optionValue" id="selectedOption" value="vertrek">
        <br>
        <button type="submit">Verzenden</button>
    </form>

    <script>
        function updateLabel(toggle) {
            let label = document.getElementById("toggleLabel");
            let hiddenInput = document.getElementById("selectedOption");
            if (toggle.checked) {
                label.textContent = "Aankomst";
                hiddenInput.value = "aankomst";
            } else {
                label.textContent = "Vertrek";
                hiddenInput.value = "vertrek";
            }
        }
    </script>

</body>
</html>

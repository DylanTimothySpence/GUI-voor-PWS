<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Selector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .disabled {
      background-color: #f0f0f0;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <label for="time">Select Time:</label>
    <input type="time" id="time" step="60">
    <label>
      <input type="checkbox" id="useNow">
      Use Now
    </label>
  </div>

  <script>
    const useNowCheckbox = document.getElementById('useNow');
    const timeInput = document.getElementById('time');

    // Update the time input field when "Use Now" is checked
    useNowCheckbox.addEventListener('change', () => {
      if (useNowCheckbox.checked) {
        const now = new Date();
        const hours = now.getHours().toString().padStart(2, '0');
        const minutes = now.getMinutes().toString().padStart(2, '0');
        timeInput.value = `${hours}:${minutes}`;
        timeInput.classList.add('disabled');
        timeInput.setAttribute('disabled', true);
      } else {
        timeInput.classList.remove('disabled');
        timeInput.removeAttribute('disabled');
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Kies route</title>
</head>
<body>
    {% if src %}
    <h1>{{ src }}</h1>
    {% else %}
    <h1>No information given</h1>
    {% endif %}
    <form action="/<src>" method="POST">
        <label for="src">Van:</label>
        <input type="number" id="srcbox" name="srcbox" required="required" value="{{src}}" maxlength="3">
        <br><br>
        <label for="dest">Naar:</label>
        <br><br>
        <input type="submit">
    </form>
</body>
</html>
